<video 
  [controls]="controls" [autoplay]="autoplay" [loop]="loop"
  (loadstart)="onEvent('loading',$event)"
  (canplay)="onEvent('ready',$event)"
  (play)="onEvent('playing',$event)"
  (playing)="onEvent('playing',$event)"
  (pause)="onEvent('paused',$event)"
  (ended)="onEvent('finished',$event)"
  #videoElement>
  <source *ngFor="let source of sources; let sourceIndex = index" [src]="source.src" />
</video>
